<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame with Background Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.2em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="https://github.com/marchaph/lesson4project/raw/refs/heads/main/sound1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Start Button -->
    <button id="start-button">Start Experience</button>

    <!-- A-Frame Scene -->
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>

    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');

      startBtn.addEventListener('click', () => {
        music.play();
        startBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
