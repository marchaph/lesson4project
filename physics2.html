<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A-Frame 1.0.0 Physics with Ammo.js</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net https://aframe.io;">

  <!-- ✅ A-Frame 1.7.0 -->
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>

  <!-- ✅ Ammo.js WASM build -->
  <script src="https://cdn.jsdelivr.net/npm/ammojs-typed@1.0.6/ammo.wasm.js"></script>

  <!-- ✅ A-Frame Physics System v5 (supports Ammo) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@5.0.0/dist/aframe-physics-system.min.js"></script>

  <style>
    html, body { margin: 0; height: 100%; }
    a-scene { width: 100%; height: 100vh; display: block; }
  </style>
</head>
<body>
  <!-- Force Ammo driver; debug: true shows collider wireframes -->
  <a-scene physics="driver: ammo; gravity: 0 -9.8 0; debug: true">

    <!-- Camera -->
    <a-entity camera position="0 2 5" look-controls></a-entity>

    <!-- Ground plane -->
    <a-plane static-body rotation="-90 0 0"
             width="10" height="10" color="#7BC8A4"></a-plane>

    <!-- Static box -->
    <a-box static-body position="0 0.5 -2"
           depth="1" height="1" width="1" color="#4CC3D9"></a-box>

    <!-- Falling sphere -->
    <a-sphere dynamic-body="shape: sphere; mass: 1"
              physics-material="restitution: 0.9; friction: 0.3"
              position="0 4 -2" radius="0.5" color="#EF2D5E"></a-sphere>

    <a-sky color="#ECECCC"></a-sky>
  </a-scene>
</body>
</html>
