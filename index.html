<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-plane height="20" width="20" rotation="-90 0 0" color="#ccffaa"></a-plane>
    <a-entity
        id="cylinder"
        geometry="primitive: cylinder; radius: 0.5; height: 1.5"
        position="-3 1.5 -3"
        material="color: #aaaa00"
        sound="src:https://github.com/marchaph/lesson4project/raw/refs/heads/main/sound1.mp3; autoplay:false; on:click"></a-entity>
        <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            color="#ee5511"
            animation="
                property: position;
                from: 0 1 -10;
                to: 0 10 -10;
                dur: 2000;
                easing: linear;
                loop: true;
                dir: alternate;"
            animation__2="
                property: scale;
                from: 2 2 2;
                to: 0 0 0;
                startEvents: click;
            ">
        </a-box>
        <a-cylinder 
            position="-5 1 -15"
            height="2"
            radius="0.5"
            color="#005511"
            animation="
                property: position;
                from: -5 1 -15;
                to: -5 1 0;
                dur: 2000;
                easing: easeInElastic;
                loop: true;
                dir: alternate;"
            animation__2="
                property: visible;
                from: true;
                to: false;
                startEvents: click;
            ">
            </a-cylinder>
            <a-sphere
                position="7 1 5"
                radius="0.75"
                color="#2266aa"
                animation="
                    property: position;
                    from: 7 1 5;
                    to: 7 6 -10;
                    dur: 2000;
                    easing: easeOutQuad;
                    loop: true;
                    dir: alternate;"
                animation__2="
                    property: visible;
                    from: true;
                    to: false;
                    startEvents: click;
                ">
            </a-sphere>
            <a-tetrahedron 
                color="#FF926B" 
                radius="1"
                animation="
                    property: position;
                    from: -7 1 5;
                    to: 7 6 5;
                    dur: 2000;
                    easing: easeOutQuad;
                    loop: true;
                    dir: alternate;"
                animation__2="
                    property: visible;
                    from: true;
                    to: false;
                    startEvents: click;
                    ">
            </a-tetrahedron>
            <a-camera><a-cursor color="#ffffff"></a-cursor></a-camera>
        </a-scene>
    </body>
</html>
