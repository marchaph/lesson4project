<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Physics Example</title>
    <meta name="description" content="Sphere falling on box with physics">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- Physics system with Ammo.js -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@5.1.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="driver: ammo; debug: true">
      
      <!-- Ground -->
      <a-box position="0 0 -5" rotation="0 0 0" width="10" height="0.5" depth="10" 
             color="#7BC8A4" static-body></a-box>
      
      <!-- Box to bounce off -->
      <a-box position="0 1 -5" depth="2" height="1" width="2" color="#4CC3D9" static-body></a-box>
      
      <!-- Sphere that falls -->
      <a-sphere position="0 5 -5" radius="0.5" color="#EF2D5E" dynamic-body="mass: 1; restitution: 0.8"></a-sphere>
      
      <!-- Camera -->
      <a-entity position="0 2 5">
        <a-camera></a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
