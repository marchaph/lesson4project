<!DOCTYPE html>
<html>
    <head>
        <title>Colliding Shapes</title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
       <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
       <!--<script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>-->
    </head>
    <body>
        <a-scene physics="debug:true; gravity:-9.8">
            <a-camera 
                position="0 20 -15"
                rotation="0 0 0">
            </a-camera>
            <a-sky color="lightblue"></a-sky>
        
            <!-- Floor -->
            <a-plane static-body
                color="tan"
                position="0 0 -5"
                width="30"
                height="30"
                rotation="-90 0 0"
            ></a-plane>
        
            <!-- Fixed box -->
            <a-box static-body
                position="0 1 -5"
                width="2"
                height="1"
                depth="0.5"
                rotation="0 0 0"
                color="#000000">
            </a-box>
            
            <!-- Freely Moving Sphere -->
            <a-sphere dynamic-body
                position="0 5 -5"
                radius="1"
                color="red"
            ></a-sphere>
            
    </a-scene>
  </body>
</html>
